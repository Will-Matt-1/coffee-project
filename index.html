<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- View Port Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>COFFEE PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title-text">Coffee!</h1>

<!-- Begin Coffee Search/ Selector -->

    <div class="container row">
    <form class="roastForm col-8">
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option value="all" id="all-roast">All</option>
            <option value="light" id="light-roast">Light</option>
            <option value="medium" id="medium-roast">Medium</option>
            <option value="dark" id="dark-roast">Dark</option>
        </select>
        <input id="submit" type="submit" value="Roast Selector"/>

        <br>

        <input type="text" id="userInput" placeholder="Search for coffee.." />
        <div id="coffees"></div>
        </select>
    </form>

<!-- End Coffee Search/ Selector -->

    <!-- Add Coffee Form -->
    <form class="addCoffeeForm col">
        <div>
            <label for="addCoffeeRoast">Roast</label>
            <br>
            <select id="addCoffeeRoast" type="text">
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
            </select>
        </div>
        <div>
            <label for="addCoffeeName">Name</label>
            <br>
            <input id="addCoffeeName" type="text" value="foo">
        </div>
        <div>
            <input id="addCoffeeSubmit" type="submit" />
        </div>
    </form>
    </div>
    <script src="main.js"></script>

</body>
</html>
