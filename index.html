<!DOCTYPE html>
<html lang="en">
<head>
<!-- ***** Fonts ***** -->
    <meta charset="UTF-8">
<!-- ***** Responsiveness ***** -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COFEFVE</title>
<!-- ***** Bootstrap ***** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- ***** Custom StyleSheet ***** -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Coffee!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="row d-flex justify-content-end">
        <div class="col-6 d-flex justify-content-start flex-column">
            <div class="card p-2">

                <!-- ***** Begin Coffee Search/ Selector ***** -->
                <form class="mb-2">
                    <label for="roast-selection"></label>
                    <select id="roast-selection" class="mb-3">
                        <option value="all" id="all-roast">All</option>
                        <option value="light" id="light-roast">Light</option>
                        <option value="medium" id="medium-roast">Medium</option>
                        <option value="dark" id="dark-roast">Dark</option>
                    </select>
                    <input id="submit" type="submit" value="Roast Selector"/>

                    <br>
                    <div class="mb-3">
                        <input type="text" id="userInput" placeholder="Search for coffee.." />
                        <div id="coffees"></div>
                    </div>
                </form>
                <!-- ***** End Coffee Search/ Selector ***** -->

                <!-- ***** Add Coffee Form ***** -->
                <form class="addCoffeeForm mt-2">
                    <div>
                        <label for="addCoffeeRoast">Roast</label>
                        <br>
                        <select id="addCoffeeRoast" type="text" class="mb-3">
                            <option value="light">light</option>
                            <option value="medium">medium</option>
                            <option value="dark">dark</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="addCoffeeName">Name</label>
                        <br>
                        <input id="addCoffeeName" type="text" value="foo">
                    </div>
                    <div>
                        <input id="addCoffeeSubmit" type="submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="main.js"></script>

</body>
</html>
